<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
<h1>Javascript learning Dashboard</h1>

<!-- Event Handling Section-->
<section id="event-section">
<h2>Event Handling</h2>
<button id="click-me">Click Me!</button>
<p id="event-output">Button not clicked yet.</p>
</section>

<!--Functional Programming Section-->
<section id="fp-section">
<h2>Functional Programming</h2>
<button id="calculate">Calculate Square</button>
<p id="fp-output">Enter a number: <input type="number" id="number-input"></p>
</section>

<!--Array Methods Section-->
<section id="array-section">
<h2>Array Methods</h2>
<button id="array-btn">Process Array</button>
<div id="array-output"></div>
</section>

<!--Destructuring Section-->
<section id="destructure-section">
<h2>Destructuring</h2>
<button id="destructure-btn">Show User Info </button>
<div id="destructure-output"></div>
</section>

<!--Template Literals Section-->
<section id="template-section">
<h2>Template Literals</h2>
<button id="template-btn">Generate Message</button>
<div id="template-output"></div>
</section>

<!--Ternary/Spread Section-->
<section id="ternary section">
<h2>Ternary & Spread Operators</h2>
<button id="ternary-btn">Check Number</button>
<button id="spread-btn">Combine Arrays</button>
<div id="ternary-output"></div>
<div id="spread-output"></div>
</section>
</div>
<script src="script.js"></script>
</body>
</html>
